<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Polytope Rendering Testing</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: "Lucida Console", "Courier New", monospace;
			}
			*:focus {
				outline: none;
			}

			body {
				overflow: hidden;
			}

			hr {
				margin: 5px 0 5px 0;
			}

			button {
				background-color: rgb(221, 221, 221);
			}

			select {
				width: 100%;
			}

			::-webkit-scrollbar {
				width: 2px;
			}
			::-webkit-scrollbar-thumb {
				width: 2px;
				background-color: silver;
			}

			input[type="text"] {
				background-color: silver;
				width: 100%;
				height: 20px;
				box-sizing: border-box;
				padding-left: 2px;
			}
			input[type="range"] {
				-webkit-appearance: none;
			}
			input[type="range"]::-webkit-slider-runnable-track {
				background: silver;
				height: 5px;
			}
			input[type="range"]::-moz-range-track {
				background: silver;
				height: 5px;
			}
			input[type="range"]::-webkit-slider-thumb {
				-webkit-appearance: none;
				background: grey;
				height: 15px;
				width: 15px;
				margin-top: -5px;
				border-radius: 50%;
			}
			input[type="range"]::-moz-range-thumb {
				background: grey;
				height: 15px;
				width: 15px;
				margin-top: -5px;
				border-radius: 50%;
			}

			#topbar {
				font-size: large;
				height: 2em;
				line-height: 2em;
				background-color: rgb(51, 51, 51);
				color: white;
				padding-left: 3px;
				box-sizing: border-box;
			}
			#aside {
				float: left;
				width: 25vw;
				height: calc(100vh - 2em);
				background-color: rgb(75, 75, 75);
				color: white;
				padding: 2px;
				box-sizing: border-box;
			}
			#aside {
				overflow-y: auto !important;
			}
			#render {
				float: left;
				width: 75vw;
				height: calc(100vh - 2em);
			}
			.hidden {
				display: none;
			}
			.menuButton {
				width: 100%;
				background-color: darkgrey;
			}
			.slider {
				width: 100%;
			}
			.menuSection {
				margin-bottom: 15px;
			}
			.cpwrapper {
				margin-bottom: 3px;
			}
			.remove {
				margin-top: 10px;
				width: 100%;
			}
			.green {
				background-color: rgb(195, 255, 176);
				border-color: green;
				border-width: 1px;
			}
			.red {
				background-color: pink;
				border-color: red;
				border-width: 1px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="topbar">Polytope Rendering Testing</div>
			<div id="main">
				<div id="aside">
					<div id="menus"></div>
				</div>
				<div id="render"></div>
			</div>
		</div>
		<!-- Import math.js globally -->
		<script src="https://unpkg.com/mathjs@9.0.0/lib/browser/math.js"></script>
		<!-- Import tippy.js globally -->
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>
		<!-- Main file for linking together modules -->
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
